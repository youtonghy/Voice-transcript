            margin-bottom: 4px;

        .result-entry .result-part.optimized.pending {

        }















        .result-entry .result-separator {

            margin: 8px 0;







        }















        .timestamp {

            margin-right: 8px;







        }















        .log-controls {

            gap: 8px;







            margin-top: 12px;







        }















        .log-controls button {







            padding: 8px 16px;







            border: 1px solid #d1d5db;







            border-radius: 999px;







            background: #ffffff;







            color: #334155;







            cursor: pointer;







            font-size: 0.85rem;







            font-weight: 500;







            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);

        }















        .log-controls button:hover:not(:disabled) {

            border-color: #94a3b8;







            box-shadow: 0 4px 10px rgba(148, 163, 184, 0.18);







        }















        .log-controls button:disabled {







            opacity: 0.6;







            cursor: not-allowed;







            box-shadow: none;







        }















        .result-context-menu {







            position: fixed;







            z-index: 2000;







            background: #ffffff;







            border: 1px solid rgba(226, 232, 240, 0.9);







            border-radius: 10px;







            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);







            padding: 6px 0;







            min-width: 180px;







            backdrop-filter: blur(6px);







        }















        .result-context-menu.hidden {







            display: none;







        }















        .result-context-menu-item {







            display: block;







            width: 100%;







            padding: 9px 18px;







            background: transparent;







            border: none;







            text-align: left;







            font-size: 0.92rem;







            color: #0f172a;







            cursor: pointer;







            transition: background 0.15s ease, color 0.15s ease;







        }















        .result-context-menu-item:hover {







            background: rgba(59, 130, 246, 0.08);







            color: #1d4ed8;







        }















        .result-context-menu-item.disabled {







            color: #94a3b8;







            cursor: not-allowed;







        }















        .result-context-menu-item.disabled:hover {







            background: transparent;







            color: #94a3b8;







        }















        .history-context-menu {







            position: fixed;







            z-index: 2100;







            min-width: 180px;







            padding: 6px 0;







            background: #ffffff;







            border: 1px solid rgba(226, 232, 240, 0.9);







            border-radius: 10px;







            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);







        }















        .history-context-menu.hidden {







            display: none;







        }















        .history-context-menu-item {







            display: block;







            width: 100%;







            padding: 9px 18px;







            background: transparent;







            border: none;







            text-align: left;







            font-size: 0.92rem;







            color: #0f172a;







            cursor: pointer;







            transition: background 0.15s ease, color 0.15s ease;







        }















        .history-context-menu-item:hover {







            background: rgba(249, 115, 22, 0.12);







            color: #b45309;







        }















        .summary-btn {







            display: inline-flex;







            align-items: center;







            justify-content: center;







            min-width: 44px;







            height: 38px;







            padding: 6px 14px;







            font-size: 1.2rem;







            line-height: 1;







            position: relative;







        }















        .summary-btn:disabled {







            cursor: not-allowed;







            opacity: 0.65;







            box-shadow: none;







        }















        .summary-btn.loading::after {







            content: '';







            position: absolute;







            width: 16px;







            height: 16px;







            border-radius: 50%;







            border: 2px solid rgba(148, 163, 184, 0.8);







            border-top-color: rgba(59, 130, 246, 0.9);







            animation: summary-spin 0.9s linear infinite;







        }















        .summary-btn.loading span {







            visibility: hidden;







        }















        @keyframes summary-spin {







            0% { transform: rotate(0deg); }







            100% { transform: rotate(360deg); }







        }















        







        @media (max-width: 768px) {







            .control-bar-btn {







                width: 40px;







                height: 40px;







                font-size: 1.3rem;







            }







        }















        @media (max-width: 480px) {







            .control-bar-btn {







                width: 35px;







                height: 35px;







                font-size: 1.2rem;







            }







        }







        .summary-btn span svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

    </style>

  <div class="main-content">







    <div class="history-panel" id="historyPanel">







      <div class="history-header">







        <h2 data-i18n="index.history.title">History</h2>







        <div class="history-actions">







          <button type="button" class="history-create-btn" id="newConversationButton" aria-label="New Conversation" title="New Conversation" data-i18n-ariaLabel="index.history.newConversation" data-i18n-title="index.history.newConversation">
